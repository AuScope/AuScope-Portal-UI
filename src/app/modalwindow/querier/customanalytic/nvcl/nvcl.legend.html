<!-- NVCL people: is this template needed? Seems to be repeat of nvcl.datasetlist.dialog.component.html -->
<div id="legendNVCL">
    <div class="modal-header" style="cursor: move" cdkDrag cdkDragRootElement=".modal-content" cdkDragHandle>
        <div class="alert alert-success" role="alert">
            <h6 class="alert-heading">Legend</h6>
        </div>
    </div>
    <div class="modal-body">
        <div>scalarClasses = {{scalarClasses}}</div>
        <ul style="list-style: none; font-size:16px;">
            @for (scalarClass of scalarClasses | getKey; track scalarClass) {
                <li>
                    <span style="border: 1px solid #ccc; float: left; width: 12px; height: 12px; margin: 2px;"
                        [style.background-color]="scalarClass.value"></span> {{scalarClass.key}}
                </li>
            }
        </ul>
    </div>
</div>
