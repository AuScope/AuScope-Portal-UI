<div class="user-menu">
    <div *ngIf="user">
        <button mat-button [matMenuTriggerFor]="loginMenu" class="user-menu" title="Log in">
            <div class="user-login-button">
                <div class="user-login-button-label"><i class="fa fa-2x fa-user"></i>&nbsp;&nbsp;{{ user.fullName }}</div>
                <i class="fa fa-caret-down" style="margin-left:5px;"></i>
            </div>
        </button>
        <mat-menu #loginMenu="matMenu" style="margin-top:12px;">
            <h5 *ngIf="userHasStates()" mat-menu-item><button (click)="manageStates()" class="btn user-button"><i class="ti-link"></i>&nbsp;&nbsp;Manage Permanent Links</button></h5>
            <h5 mat-menu-item><button (click)="logOut()" class="btn user-button"><i class="fa fa-power-off"></i>&nbsp;&nbsp;Log Out</button></h5>
        </mat-menu>
    </div>
    <div *ngIf="!user">
        <button mat-button class="user-name" title="Log In" (click)="login()">
            <div class="user-login-button">
                <div class="user-login-button-label"><i class="fa fa-2x fa-users"></i>&nbsp;&nbsp;Log In</div>
            </div>
        </button>
    </div>
</div>
