name: Build and archive

on:
  push:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: npm install and npm run CI commands
        run: |
          npm i
          npm run build-dev
      - name: Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          npm i
          export PACKAGE_NAME=$(node -p "require('./dist/version.json').name")
          export APP_VERSION=$(node -p "require('./dist/version.json').version")
          npx sentry-cli releases new --org ${{ env.SENTRY_ORG }} --project ${{ env.SENTRY_PROJECT }} "$PACKAGE_NAME@$APP_VERSION"
          npx sentry-cli sourcemaps upload --ignore-file .sentryignore --org ${{ env.SENTRY_ORG }} --project ${{ env.SENTRY_PROJECT }} --release=$PACKAGE_NAME@$APP_VERSION ./dist/
          npx sentry-cli releases finalize --org ${{ env.SENTRY_ORG }} --project ${{ env.SENTRY_PROJECT }} "$PACKAGE_NAME@$APP_VERSION"

      - name: Zip artifact for deployment
        run: zip release.zip ./dist/* -r
      - name: file bundle artifact
        if: contains(github.ref, 'master')
        uses: actions/upload-artifact@v4
        with:
          name: portal UI dev bundle
          path: release.zip
