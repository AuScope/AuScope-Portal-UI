<div class="btn-group btn-sm btn-inverse active" role="group" >
  <label for="BaseMapLayerSelector">Base Layer :</label>
  <select id="BaseMapLayerSelector"  [(ngModel)]="selectedLayer" (change)="updateBaseMap(selectedLayer)" class="btn-group btn-xsm btn-inverse" >
    <option *ngFor="let baseMap of this.baseMapLayers" [value]="baseMap.value">
      {{baseMap.viewValue}}
    </option>
  </select>
</div>
