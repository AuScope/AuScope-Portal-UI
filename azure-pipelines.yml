# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'project'
    customCommand: 'install -g @angular/cli'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'project'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'project'
    customCommand: 'run build-prod'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/ng'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/portal-$(Build.BuildId).zip'
    replaceExistingArchive: true