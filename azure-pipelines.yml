# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'project'
    customCommand: 'install -g @angular/cli'
  displayName: "npm install angular cli global"

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'project'
  displayName: "npm install"

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'project'
    customCommand: 'run build-prod'
  displayName: "ng build production"

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/ng'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/portal-UI-$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Portal-UI'
    publishLocation: 'Container'